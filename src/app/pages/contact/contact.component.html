<div class="container">

    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1>Contacto</h1>
                <form [formGroup]="contactForm" (ngSubmit)="send()">
                    <div class="mb-3 row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
                         
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="asunto" class="col-sm-2 col-form-label">Asunto</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="asunto" formControlName="asunto" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputMensaje" class="col-sm-2 col-form-label">Mensaje</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="inputMensaje" formControlName="mensaje" required
                                rows="8"></textarea>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!contactForm.valid" class="btn btn-primary btn-lg btn-block">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </div>

</div>
